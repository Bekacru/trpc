name: subtree-matrix
on:
  push:
    branches:
      - main
      - npm2pnpm
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sync-downstream:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        path: [
            #
            next-prisma-starter,
            next-prisma-websockets-starter,
            next-prisma-todomvc,
            next-minimal-starter,
            next-big-router,
            minimal,
            minimal-react,
          ]

    name: Update downstream ${{ matrix.path }} package

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      # Nested workspaces use NPM workspaces but we generate a PNPM lockfile
      # => we convert the workspace to PNPM before generating the lockfile
      - name: Convert to PNPM
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const examplePath = path.join(process.cwd(), 'examples', '${{ matrix.path }}');
            const packageJson = require(path.join(examplePath, 'package.json'));
            const { workspaces, ...rest } = packageJson;

            // Graceful return for non-workspace examples
            if (!workspaces) return;

            // Convert scripts to PNPM
            const scripts = Object.fromEntries(
              Object.entries(rest.scripts)
                .map(([name, script]) => {
                  const pnpmd = script
                    .replace('npm run', 'pnpm')
                    .replace('-w', '-F');
                  return [name, pnpmd];
                })
            );

            // Move workspaces from package.json to pnpm-workspace.yaml
            const newPkgJson = JSON.stringify({ ...rest, scripts }, null, 2);
            fs.writeFileSync(path.join(examplePath, 'package.json'), newPkgJson);

            const pnpmWorkspace = `packages:\n` + workspaces.map((ws) => `  - '${ws}'`).join('\n');
            fs.writeFileSync(path.join(examplePath, 'pnpm-workspace.yaml'), pnpmWorkspace);

            // Replace examples/<example>/* with examples/<example> in root workspace
            const rootWorkspace = fs.readFileSync(path.join(process.cwd(), 'pnpm-workspace.yaml'), 'utf-8');
            const newRootWorkspace = rootWorkspace.replace(`examples/${{ matrix.path }}/*`, `examples/${{ matrix.path }}`);
            fs.writeFileSync(path.join(process.cwd(), 'pnpm-workspace.yaml'), newRootWorkspace);

      - name: Install dependencies and create separate lockfile
        run: |
          echo "shared-workspace-lockfile=false" >> .npmrc
          echo "link-workspace-packages=false" >> .npmrc
          cp ./pnpm-lock.yaml ./examples/${{ matrix.path }}/pnpm-lock.yaml
          pnpm install --no-frozen-lockfile

      - name: Commit changes
        run: |
          git config --global user.email "<>"
          git config --global user.name "trpc-bot"
          git add .
          git commit -m "chore: sync lockfile"

      - name: Sync downstream
        uses: nxtlvlsoftware/git-subtree-action@1.1
        with:
          repo: 'trpc/examples-${{ matrix.path }}'
          path: 'examples/${{ matrix.path }}'
          deploy_key: ${{ secrets.TRPC_DEPLOY_TOKEN }}
          force: true # will force push to the downstream repository
